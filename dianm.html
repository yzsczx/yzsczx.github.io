<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>量子随机点名系统</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #000428 0%, #020111 100%);
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 中央量子球 */
        .quantum-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(0,212,255,1) 0%,
                rgba(9,9,121,1) 50%,
                rgba(2,0,36,1) 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 100px rgba(0,212,255,0.5);
            animation: core-pulse 3s ease-in-out infinite;
        }

        /* 姓名轨道容器 */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 姓名粒子 */
        .name-particle {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0,212,255,0.8);
            transform-origin: 150% 50%;
            transition: all 0.5s ease;
        }

        /* 控制面板 */
        .control-panel {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(0,212,255,0.5);
        }

        .control-btn:hover {
            background: rgba(0,212,255,0.2);
            box-shadow: 0 0 15px rgba(0,212,255,0.5);
        }

        /* 动画 */
        @keyframes core-pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes orbit-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="quantum-core"></div>
    <div class="orbit-container" id="orbitContainer"></div>

    <div class="control-panel">
        <button class="control-btn" id="importBtn">导入名单</button>
        <button class="control-btn" id="startBtn">启动量子云</button>
        <button class="control-btn" id="stopBtn">捕获粒子</button>
    </div>

    <script>
        let names = [];
        let particles = [];
        let isRunning = false;
        let animationId;

        // 初始化粒子系统
        function createParticles() {
            const container = document.getElementById('orbitContainer');
            container.innerHTML = '';
            
            names.forEach((name, index) => {
                const particle = document.createElement('div');
                particle.className = 'name-particle';
                particle.textContent = name;
                
                // 随机轨道参数
                const speed = 0.5 + Math.random() * 2;
                const radius = 180 + Math.random() * 50;
                const angle = (Math.random() * 360);
                
                particle.style.setProperty('--speed', speed);
                particle.style.setProperty('--radius', radius + 'px');
                particle.style.transform = `rotate(${angle}deg) translateX(${radius}px)`;
                
                container.appendChild(particle);
                particles.push({
                    element: particle,
                    speed: speed,
                    radius: radius,
                    angle: angle
                });
            });
        }

        // 运行动画
        function animate() {
            particles.forEach(particle => {
                particle.angle += particle.speed;
                particle.element.style.transform = 
                    `rotate(${particle.angle}deg) translateX(${particle.radius}px)`;
            });
            animationId = requestAnimationFrame(animate);
        }

        // 按钮事件
        document.getElementById('importBtn').addEventListener('click', () => {
            names = prompt('请输入姓名（用逗号分隔）:').split(/,\s*/);
            createParticles();
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!names.length) return alert('请先导入名单！');
            isRunning = true;
            animate();
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if (isRunning) {
                cancelAnimationFrame(animationId);
                isRunning = false;
                
                // 随机选中效果
                const selectedIndex = Math.floor(Math.random() * particles.length);
                particles.forEach((p, i) => {
                    if (i === selectedIndex) {
                        p.element.style.color = '#ff4444';
                        p.element.style.fontSize = '18px';
                        p.element.style.textShadow = '0 0 20px #ff4444';
                    } else {
                        p.element.style.opacity = '0.2';
                    }
                });
            }
        });
    </script>
</body>
</html>
