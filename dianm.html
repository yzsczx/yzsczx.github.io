<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>星空随机点名系统</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 100px;
        }
        select {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }
        #display {
            font-size: 48px;
            margin: 40px 0;
            text-shadow: 0 0 20px #fff;
            min-height: 80px;
        }
        button {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <select id="classSelect">
            <option value="0">请选择班级</option>
            <option value="1">高一（1）班</option>
            <option value="2">高一（2）班</option>
            <option value="3">高二（1）班</option>
            <option value="4">高二（2）班</option>
        </select>
        <div id="display">请选择班级开始点名</div>
        <button onclick="toggleRoll()">开始点名</button>
    </div>

<script>
// 星空背景生成
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Star {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speed = Math.random() * 0.5 + 0.1;
    }

    draw() {
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }

    update() {
        this.x += this.speed;
        if (this.x > canvas.width) this.x = 0;
        this.draw();
    }
}

let stars = [];
for(let i=0; i<200; i++) {
    stars.push(new Star());
}

function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => star.update());
    requestAnimationFrame(animate);
}
animate();

// 班级数据
const classes = {
    1: ["张三", "李四", "王五", "赵六", "陈七", "周八", "吴九", "郑十"],
    2: ["孙十一", "胡十二", "朱十三", "林十四", "何十五", "高十六", "梁十七", "谢十八"],
    3: ["宋十九", "唐二十", "许廿一", "邓廿二", "韩廿三", "冯廿四", "曹廿五", "彭廿六"],
    4: ["曾廿七", "肖廿八", "田廿九", "董三十", "袁卅一", "潘卅二", "于卅三", "蒋卅四"]
};

let currentClass = 0;
let interval;
let rolling = false;

// 点名逻辑
function toggleRoll() {
    const display = document.getElementById('display');
    const selected = parseInt(document.getElementById('classSelect').value);
    
    if (selected === 0) {
        alert('请先选择班级！');
        return;
    }
    
    if (!rolling) {
        rolling = true;
        const names = classes[selected];
        interval = setInterval(() => {
            const random = Math.floor(Math.random() * names.length);
            display.textContent = names[random];
        }, 50);
    } else {
        clearInterval(interval);
        rolling = false;
    }
}

// 窗口大小变化处理
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
