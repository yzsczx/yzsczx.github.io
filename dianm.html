<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #fileInput {
            display: none;
        }

        .custom-upload {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
        }

        .custom-upload:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .display-area {
            height: 200px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .controls {
            text-align: center;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .remaining {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(33,150,243,0.4); }
            50% { box-shadow: 0 0 20px rgba(33,150,243,0.6); }
            100% { box-shadow: 0 0 10px rgba(33,150,243,0.4); }
        }

        .highlight {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333;">随机点名系统</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".txt">
            <label for="fileInput" class="custom-upload">
                📄 导入名单文件 (.txt)
            </label>
        </div>

        <div class="display-area" id="display">
            <div id="nameDisplay">准备就绪</div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startRoll()">🎲 开始点名</button>
            <button id="resetBtn" onclick="resetList()" style="background: #ff9800;">🔄 重置名单</button>
        </div>

        <div class="remaining">
            剩余人数：<span id="remainingCount">0</span>
        </div>
    </div>

    <script>
        let candidates = [];
        let originalList = [];
        let isRolling = false;
        let rollInterval;

        // 文件读取
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    candidates = e.target.result.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    originalList = [...candidates];
                    updateRemaining();
                    document.getElementById('nameDisplay').textContent = "准备就绪";
                };
                reader.readAsText(file);
            }
        });

        // 开始随机点名
        function startRoll() {
            if (candidates.length === 0) {
                alert("请先导入名单！");
                return;
            }

            const startBtn = document.getElementById('startBtn');
            if (!isRolling) {
                isRolling = true;
                startBtn.textContent = "⏹ 停止点名";
                startBtn.style.background = "#f44336";
                
                rollInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * candidates.length);
                    document.getElementById('nameDisplay').textContent = candidates[randomIndex];
                }, 50);
                
                document.getElementById('display').classList.add('highlight');
            } else {
                isRolling = false;
                startBtn.textContent = "🎲 开始点名";
                startBtn.style.background = "#2196F3";
                clearInterval(rollInterval);
                
                // 移除选中项
                const selectedName = document.getElementById('nameDisplay').textContent;
                candidates = candidates.filter(name => name !== selectedName);
                updateRemaining();
                
                document.getElementById('display').classList.remove('highlight');
            }
        }

        // 重置名单
        function resetList() {
            candidates = [...originalList];
            updateRemaining();
            document.getElementById('nameDisplay').textContent = "名单已重置";
            setTimeout(() => {
                document.getElementById('nameDisplay').textContent = "准备就绪";
            }, 1500);
        }

        // 更新剩余人数
        function updateRemaining() {
            document.getElementById('remainingCount').textContent = candidates.length;
        }
    </script>
</body>
</html>
