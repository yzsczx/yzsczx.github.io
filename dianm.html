<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title七彩随机点名系统</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 班级选择按钮 */
        .class-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .class-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .class-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* 七彩球容器 */
        .ball-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 七彩球样式 */
        .magic-ball {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            animation: colorChange 5s infinite, rotate 8s linear infinite;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        /* 控制按钮 */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #startBtn { background: #2196F3; color: white; }
        #stopBtn { background: #f44336; color: white; }
        #resetBtn { background: #ff9800; color: white; }

        /* 动画 */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorChange {
            0% { background: #ff0000; }
            20% { background: #ff9900; }
            40% { background: #ffff00; }
            60% { background: #33cc33; }
            80% { background: #3366ff; }
            100% { background: #ff00ff; }
        }

        /* 停止时样式 */
        .stopped {
            animation-play-state: paused;
            background: #ff0000 !important;
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- 班级选择 -->
    <div class="class-selector">
        <button class="class-btn" data-class="1">一年级一班</button>
        <button class="class-btn" data-class="2">二年级三班</button>
        <button class="class-btn" data-class="3">三年级二班</button>
        <button class="class-btn" data-class="4">四年级四班</button>
    </div>

    <!-- 七彩球 -->
    <div class="ball-container">
        <div class="magic-ball" id="nameBall">点击开始</div>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
        <button class="control-btn" id="startBtn">开始</button>
        <button class="control-btn" id="stopBtn">停止</button>
        <button class="control-btn" id="resetBtn">重置</button>
    </div>

    <script>
        // 班级数据
        const classes = {
            1: ["张三", "李四", "王五", "赵六", "陈七"],
            2: ["周杰伦", "林俊杰", "蔡依林", "孙燕姿", "梁静茹"],
            3: ["诸葛亮", "刘备", "关羽", "张飞", "赵云"],
            4: ["爱因斯坦", "牛顿", "居里夫人", "霍金", "特斯拉"]
        };

        let currentClass = [];
        let intervalId = null;
        const nameBall = document.getElementById('nameBall');

        // 初始化班级选择
        document.querySelectorAll('.class-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentClass = classes[btn.dataset.class];
                nameBall.textContent = "班级已选择";
                setTimeout(() => {
                    nameBall.textContent = "点击开始";
                }, 1000);
            });
        });

        // 开始按钮
        document.getElementById('startBtn').addEventListener('click', () => {
            if (currentClass.length === 0) {
                alert("请先选择班级！");
                return;
            }
            nameBall.classList.remove('stopped');
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * currentClass.length);
                nameBall.textContent = currentClass[randomIndex];
            }, 50);
        });

        // 停止按钮
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                nameBall.classList.add('stopped');
            }
        });

        // 重置按钮
        document.getElementById('resetBtn').addEventListener('click', () => {
            clearInterval(intervalId);
            currentClass = [];
            nameBall.textContent = "点击开始";
            nameBall.classList.remove('stopped');
        });
    </script>
</body>
</html>
