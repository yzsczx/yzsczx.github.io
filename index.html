<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <!-- 保持原有head内容不变 -->
    <!-- ... -->
    
    <style>
        /* 新增导航栏样式 */
        .navbar {
            background: rgba(255,255,255,0.97) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.3rem;
            color: #2c3e50 !important;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #3498db;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
            left: 0;
        }

        /* 调整主体内容间距 */
        main {
            margin-top: 80px; /* 给固定导航栏留出空间 */
        }
    </style>
</head>
<body>
    <!-- 新增导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-blog me-2 text-primary"></i>
                清风徐来
            </a>

            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" 
                           role="button" data-bs-toggle="dropdown">
                            分类
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">前端开发</a></li>
                            <li><a class="dropdown-item" href="#">后端技术</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">全部文章</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">项目</a>
                    </li>
                </ul>

                <!-- 集成原有搜索功能 -->
                <div class="d-flex align-items-center">
                    <div class="input-group me-3 search-box">
                        <input type="text" 
                               id="searchInput" 
                               class="form-control" 
                               placeholder="搜索文章..."
                               aria-label="搜索">
                        <button class="btn btn-outline-primary" 
                                onclick="searchArticles()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- 暗色模式切换 -->
                    <button class="btn btn-outline-secondary me-3" 
                            onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <!-- 文章列表 -->
        <div class="row g-4">
            <div class="col-lg-8">
                <div id="articleContainer"></div>
                
                <!-- 分页 -->
                <nav aria-label="分页导航">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>

            <!-- 侧边栏 -->
            <div class="col-lg-4">
                <!-- 分类过滤 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">文章分类</h5>
                        <div id="tagCloud" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文章详情 -->
        <div id="articleDetail" class="d-none">
            <button onclick="closeDetail()" class="btn btn-link mb-3">
                <i class="fas fa-arrow-left"></i> 返回列表
            </button>
            <h2 id="detailTitle"></h2>
            <div id="detailContent"></div>
        </div>

        <!-- 评论系统 -->
        <div class="row mt-5">
            <div class="col-12">
                <div id="disqus_thread"></div>
            </div>
        </div>
    </main>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ========== 初始化数据 ==========
        let currentPage = 1;
        const articlesPerPage = 5;
        const allArticles = [
            {
                id: 1,
                title: "我是谁",
                content: "我是酷鱼，自由遨游天地之间...",
                tags: ["JavaScript"],
                date: "2025-03-09"
            }
            {
                id: 2,
                title: "Flex布局完全指南",
                content: "Flexible Box布局是现代Web开发的核心技术...",
                tags: ["CSS", "布局"],
                date: "2023-08-01"
            },

            // 添加更多测试文章...
        ];

        // ========== 主题切换 ==========
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-bs-theme') === 'dark';
            html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // ========== 文章渲染 ==========
        function renderArticles(page, articles = allArticles) {
            showLoading();
            const start = (page - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            
            setTimeout(() => {
                document.getElementById('articleContainer').innerHTML = articles
                    .slice(start, end)
                    .map(article => `
                        <div class="card post-card mb-4" onclick="showDetail(${article.id})">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-3">
                                    <small>${article.date}</small>
                                    <div>${article.tags.map(t => `<span class="badge bg-primary">${t}</span>`).join(' ')}</div>
                                </div>
                                <h3 class="h5">${article.title}</h3>
                                <p>${article.content}</p>
                            </div>
                        </div>`
                    ).join('');
                setupPagination(articles.length);
                hideLoading();
            }, 500);
        }

        // ========== 分页系统 ==========
        function setupPagination(totalItems) {
            const pageCount = Math.ceil(totalItems / articlesPerPage);
            document.getElementById('pagination').innerHTML = Array(pageCount)
                .fill()
                .map((_, i) => `
                    <li class="page-item ${i+1 === currentPage ? 'active' : ''}">
                        <a class="page-link" onclick="changePage(${i+1})">${i+1}</a>
                    </li>`
                ).join('');
        }

        function changePage(page) {
            currentPage = page;
            renderArticles(page);
        }

        // ========== 搜索功能 ==========
        function searchArticles() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const results = allArticles.filter(article => 
                article.title.toLowerCase().includes(keyword) || 
                article.content.toLowerCase().includes(keyword)
            );
            currentPage = 1;
            renderArticles(1, results);
        }

        // ========== 分类过滤 ==========
        function initTags() {
            const tags = [...new Set(allArticles.flatMap(a => a.tags))];
            document.getElementById('tagCloud').innerHTML = tags
                .map(tag => `
                    <button class="btn btn-sm btn-outline-secondary" 
                            onclick="filterByTag('${tag}')">
                        ${tag}
                    </button>`
                ).join('');
        }

        function filterByTag(tag) {
            const filtered = allArticles.filter(a => a.tags.includes(tag));
            currentPage = 1;
            renderArticles(1, filtered);
        }

        // ========== 文章详情 ==========
        function showDetail(id) {
            const article = allArticles.find(a => a.id === id);
            document.getElementById('articleContainer').classList.add('d-none');
            document.getElementById('articleDetail').classList.remove('d-none');
            document.getElementById('detailTitle').textContent = article.title;
            document.getElementById('detailContent').innerHTML = `
                <p class="text-muted mb-4">${article.date}</p>
                <div>${article.content}</div>
            `;
        }

        function closeDetail() {
            document.getElementById('articleContainer').classList.remove('d-none');
            document.getElementById('articleDetail').classList.add('d-none');
        }

        // ========== 加载控制 ==========
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // ========== 阅读进度 ==========
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / 
                (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('readProgress').style.width = `${scrolled}%`;
        });

        // ========== 初始化 ==========
        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.setAttribute(
                'data-bs-theme', 
                localStorage.getItem('theme') || 'light'
            );
            renderArticles(1);
            initTags();
        });

        // ========== Disqus评论 ==========
        (function() {
            const d = document, s = d.createElement('script');
            s.src = 'https://yzsczx.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
