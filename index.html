<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清风徐来 | 酷鱼的小站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #34495e;
            --bg-color: #ffffff;
            --bg-color-rgb: 255,255,255;
        }
        [data-bs-theme="dark"] {
            --primary-color: #e0e0e0;
            --accent-color: #4dabf7;
            --text-color: #f8f9fa;
            --bg-color: #212529;
            --bg-color-rgb: 33,37,41;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
            padding-top: 80px;
        }
        /* 其他原有样式保持不变 */
    </style>
</head>
<body>
    <!-- 其他HTML结构保持不变 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const articlesPerPage = 5;
        let allArticles = [];

        // 初始化时从localStorage加载数据
        document.addEventListener('DOMContentLoaded', () => {
            // 从localStorage读取文章数据
            const savedArticles = localStorage.getItem('allArticles');
            if (savedArticles) {
                allArticles = JSON.parse(savedArticles);
            } else {
                // 默认初始化数据
                allArticles = [{
                    id: 1,
                    title: "Flex布局完全指南",
                    content: "Flexible Box布局是现代Web开发的核心技术...",
                    tags: ["CSS", "布局"],
                    date: "2023-08-01",
                    link: null
                }];
            }

            // 初始化其他组件
            new bootstrap.Modal(document.getElementById('postModal'));
            document.documentElement.setAttribute(
                'data-bs-theme', 
                localStorage.getItem('theme') || 'light'
            );
            renderArticles(1);
            initTags();
        });

        // 表单提交处理（保存到localStorage）
        function handleSubmit(event) {
            event.preventDefault();
            const newPost = {
                id: Date.now(),
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                tags: document.getElementById('postTags').value.split(',').map(t => t.trim()),
                date: new Date().toLocaleDateString('zh-CN'),
                link: document.getElementById('postLink').value || null
            };
            
            allArticles.unshift(newPost);
            
            // 保存到localStorage
            localStorage.setItem('allArticles', JSON.stringify(allArticles));

            resetForm();
            renderArticles(1);
            const modal = bootstrap.Modal.getInstance(document.getElementById('postModal'));
            modal.hide();
            return false;
        }

        // 渲染文章列表（其他函数保持不变）
        function renderArticles(page, articles = allArticles) {
            const start = (page - 1) * articlesPerPage;
            const end = start + articlesPerPage;
            document.getElementById('articleContainer').innerHTML = articles
                .slice(start, end)
                .map(article => `
                    <div class="card post-card mb-4" onclick="showDetail(${article.id})">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <small>${article.date}</small>
                                <div>${article.tags.map(t => 
                                    `<span class="badge bg-primary">${t}</span>`
                                ).join(' ')}</div>
                            </div>
                            <h3 class="h5">${article.title}</h3>
                            <p>${article.content}</p>
                            ${article.link ? 
                                `<a href="${article.link}" target="_blank" class="btn btn-sm btn-outline-primary mt-2">
                                    <i class="fas fa-external-link-alt me-1"></i>相关链接
                                </a>` : ''}
                        </div>
                    </div>`
                ).join('');
            setupPagination(articles.length);
        }

        // 主题切换（同步到localStorage）
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // 其他函数保持不变（如resetForm, initTags等）
        // ...（其他原有函数代码保持不变）

        // Disqus评论初始化（保持原样）
        (function() {
            const d = document, s = d.createElement('script');
            s.src = 'https://yzsczx.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
