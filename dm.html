    <script>
        // æ–°å¢åŠŸèƒ½å®ç°
        let history = [];
        let autoTimer = null;
        
        // å¢å¼ºçš„æ–‡ä»¶å¤„ç†
        async function handleFile(file) {
            const fileType = document.getElementById('fileType').value;
            
            if(fileType === 'excel') {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                return XLSX.utils.sheet_to_json(sheet).map(item => ({
                    name: item.å§“å || item.name,
                    color: generateColor(item.å§“å)
                }));
            }
            
            const text = await file.text();
            return text.split('\n')
                .map(line => {
                    const [name, ...rest] = line.trim().split(',');
                    return { 
                        name, 
                        color: generateColor(name) 
                    };
                })
                .filter(item => item.name);
        }

        // ç”Ÿæˆå›ºå®šé¢œè‰²
        function generateColor(name) {
            const hue = Array.from(name).reduce((acc, char) => 
                acc + char.charCodeAt(0), 0) % 360;
            return `hsl(${hue}, 70%, 80%)`;
        }

        // å¢å¼ºå¼€å§‹ç‚¹ååŠŸèƒ½
        function startRoll() {
            const batchSize = parseInt(document.getElementById('batchSize').value);
            const interval = parseInt(document.getElementById('autoInterval').value);
            
            if(interval > 0) {
                autoTimer = setInterval(() => {
                    if(!isRolling) startRoll();
                    setTimeout(() => {
                        if(isRolling) startRoll();
                    }, 1000);
                }, interval * 1000);
            }
            
            // åŸæœ‰é€»è¾‘å¢åŠ æ‰¹é‡å¤„ç†
        }

        // å†å²è®°å½•åŠŸèƒ½
        function addHistory(names) {
            const timestamp = new Date().toLocaleTimeString();
            history.unshift({
                time: timestamp,
                names: Array.isArray(names) ? names : [names]
            });
            
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>${item.time}</span>
                    <div>${item.names.join(', ')}</div>
                </div>
            `).join('');
        }

        // æ¸…é™¤å†å²
        function clearHistory() {

        // å®šæ—¶ä»»åŠ¡ç®¡ç†
        function manageAutoTimer() {
            if(autoTimer) clearInterval(autoTimer);
            const interval = parseInt(document.getElementById('autoInterval').value);
            if(interval > 0) {
                autoTimer = setInterval(startRoll, interval * 1000);
            }
        }
